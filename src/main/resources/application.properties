spring.application.name=shopcartpro-backend
# ===============================
# Server Config
# ===============================
server.port=8080

# ===============================
# Database Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/shopcartpro?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=shopuser
spring.datasource.password=shop@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Secret (for later)
# ===============================
jwt.secret=secret123
jwt.expiration=86400000
